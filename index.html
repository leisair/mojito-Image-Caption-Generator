<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片字幕生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        },
                        glass: {
                            100: 'rgba(255, 255, 255, 0.1)',
                            200: 'rgba(255, 255, 255, 0.2)',
                            300: 'rgba(255, 255, 255, 0.3)',
                            400: 'rgba(255, 255, 255, 0.4)',
                        }
                    },
                    backdropBlur: {
                        xs: '2px',
                        sm: '4px',
                        md: '8px',
                        lg: '12px',
                        xl: '16px',
                    }
                }
            }
        }
    </script>
    <style>
        /* 背景图片设置 */
        body {
            background-image: url('https://1379b672.cloudflare-imgbed-dvk.pages.dev/file/1745671961638_PixPin_2024-07-21_11-27-04.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        /* 背景渐变覆盖层 - 确保文字可读性 */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.6));
            z-index: -1;
        }
        
        /* 玻璃效果 - 调整为更符合新背景的颜色 */
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-darker {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .glass-card {
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* 导航栏样式 */
        .nav-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0.5rem;
            transition: all 0.3s ease;
            position: fixed;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 50;
        }
        
        .nav-container:hover {
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .nav-item {
            margin: 0.75rem 0;
            transition: all 0.3s ease;
        }
        
        .nav-icon {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 0.75rem;
            box-shadow: 0 4px 12px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: all 0.3s ease;
        }
        
        .nav-link.active .nav-icon {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 12px 0 rgba(0, 0, 0, 0.15),
                        inset 0 0 8px 2px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .nav-link:hover .nav-icon {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.15);
        }
        
        .nav-text {
            font-size: 0.75rem;
            margin-top: 0.5rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }
        
        .nav-link.active .nav-text {
            color: rgba(255, 255, 255, 1);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .nav-link:hover .nav-text {
            color: rgba(255, 255, 255, 1);
        }
        
        /* 内容区域 */
        .content-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* 自定义滑块样式 */
        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 10px;
            outline: none;
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }
        
        /* 自定义开关样式 */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.25);
            transition: .4s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: rgba(78, 132, 193, 0.8);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        /* 自定义下拉选择框样式 */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white' width='18px' height='18px'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1.5em;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.15) !important;
            backdrop-filter: blur(8px) !important;
            -webkit-backdrop-filter: blur(8px) !important;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: white !important;
            border-radius: 0.5rem !important;
            transition: all 0.3s ease !important;
            padding-right: 2rem !important;
        }
        
        /* 解决选择菜单打开时的样式 */
        select:focus {
            border-color: rgba(255, 255, 255, 0.3) !important;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2) !important;
            outline: none !important;
            background-color: rgba(255, 255, 255, 0.2) !important;
        }
        
        select:hover {
            background-color: rgba(255, 255, 255, 0.2) !important;
            border-color: rgba(255, 255, 255, 0.25) !important;
        }
        
        /* 自定义下拉菜单选项 */
        select option {
            background-color: rgba(30, 41, 59, 0.95) !important;
            color: white !important;
            padding: 10px !important;
            border: none !important;
        }
        
        /* Firefox 特定样式 */
        @-moz-document url-prefix() {
            select {
                background-color: rgba(255, 255, 255, 0.15) !important;
                color: white !important;
                border: 1px solid rgba(255, 255, 255, 0.2) !important;
            }
            
            select:hover, select:focus {
                background-color: rgba(255, 255, 255, 0.2) !important;
            }
        }
        
        /* 确保Canvas适应容器 */
        #previewCanvas {
            max-width: 100%;
            height: auto;
        }
        
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.35);
        }
        
        /* 标题样式增强 */
        h1 {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .panel-title {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.025em;
            color: rgba(255, 255, 255, 1);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }
        
        /* 功能区标题样式 */
        .section-title {
            font-size: 1.125rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 0.5rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

        /* 在小屏幕设备上隐藏侧边导航 */
        @media (max-width: 768px) {
            .nav-container {
                display: none;
            }
        }
        
        /* 响应式高度调整 */
        @media (max-height: 768px) {
            .section-compact {
                margin-bottom: 0.75rem;
            }
            
            .editor-scroll-area {
                height: calc(100vh - 9rem);
                padding-top: 0;
            }
            
            .preview-area {
                height: calc(100vh - 9rem);
                display: flex;
                flex-direction: column;
            }
            
            .preview-container-area {
                flex: 1;
                min-height: calc(100vh - 18rem);
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .compact-form .glass {
                padding: 0.5rem;
            }
            
            .compact-spacing {
                margin-bottom: 0.5rem;
            }
        }
        
        @media (min-height: 769px) {
            .editor-scroll-area {
                height: calc(100vh - 11rem);
                padding-top: 0;
            }
            
            .preview-area {
                height: calc(100vh - 11rem);
                display: flex;
                flex-direction: column;
            }
            
            .preview-container-area {
                flex: 1;
                min-height: calc(100vh - 22rem);
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
        
        /* 预览容器的占位符样式 */
        .no-image-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            min-height: 300px;
        }
        
        /* 预览画布容器样式 */
        #previewCanvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* 添加自定义样式，优化textarea的拉伸体验 */
        textarea {
            resize: vertical;
            transition: height 0.1s ease;
            will-change: height;
        }
        
        /* 美化textarea的拉伸手柄 */
        textarea::-webkit-resizer {
            border-width: 6px;
            border-style: solid;
            border-color: transparent rgba(255, 255, 255, 0.3) rgba(255, 255, 255, 0.3) transparent;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 0 0 4px 0;
        }
        
        /* Slogan样式和动画 */
        .slogan-container {
            cursor: pointer;
            user-select: none;
        }
        
        .slogan-text {
            letter-spacing: 0.25em;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }
        
        .slogan-char {
            display: inline-block;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.3s forwards;
            transition: all 0.3s ease;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .slogan-char:nth-child(1) { animation-delay: 0.1s; }
        .slogan-char:nth-child(2) { animation-delay: 0.2s; }
        .slogan-char:nth-child(3) { animation-delay: 0.3s; }
        .slogan-char:nth-child(4) { animation-delay: 0.4s; }
        .slogan-char:nth-child(5) { animation-delay: 0.5s; }
        .slogan-char:nth-child(6) { animation-delay: 0.6s; }
        .slogan-char:nth-child(7) { animation-delay: 0.7s; }
        
        .slogan-container:hover .slogan-char {
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .slogan-container:active .slogan-char {
            transform: translateY(1px);
        }
        
        .slogan-underline {
            height: 1px;
            width: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: expandWidth 1.2s ease-in-out forwards;
            animation-delay: 0.8s;
        }
        
        @keyframes expandWidth {
            0% {
                width: 0;
            }
            100% {
                width: 120px;
            }
        }
    </style>
</head>

            <p class="slogan-text text-sm md:text-base tracking-wider text-white/80 font-light italic">
                <span class="slogan-char">重</span>
                <span class="slogan-char">塑</span>
                <span class="slogan-char">瞬</span>
                <span class="slogan-char">间</span>
                <span class="slogan-char">的</span>

        </div>

    <!-- Slogan交互效果脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sloganContainer = document.querySelector('.slogan-container');
            const sloganChars = document.querySelectorAll('.slogan-char');
            
            // 点击slogan时的效果
            sloganContainer.addEventListener('click', function() {
                // 重置动画
                sloganChars.forEach((char, index) => {
                    char.style.animation = 'none';
                    char.offsetHeight; // 触发重排
                    char.style.animation = `fadeInUp 0.3s forwards ${index * 0.1}s`;
                    char.style.opacity = '0';
                    char.style.transform = 'translateY(10px)';
                });
                
                // 重置下划线动画
                const underline = document.querySelector('.slogan-underline');
                underline.style.animation = 'none';
                underline.offsetHeight; // 触发重排
                underline.style.width = '0';
                underline.style.animation = 'expandWidth 1.2s ease-in-out forwards 0.8s';
            });
            
            // 随机闪烁效果
            setInterval(() => {
                const randomIndex = Math.floor(Math.random() * sloganChars.length);
                const char = sloganChars[randomIndex];
                
                char.style.textShadow = '0 0 15px rgba(255, 255, 255, 0.8)';
                char.style.color = 'white';
                
                setTimeout(() => {
                    char.style.textShadow = '';
                    char.style.color = '';
                }, 300);
            }, 3000);
        });
    </script>
